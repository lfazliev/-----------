<body>
    <div id="head"><a href="/ind/index.html"></a></div>
    <hr>
    <div id="visibl">
        <p class="page"><a href="../../../index.html">My works</a>/<a href="../../index.html">HTML
                практика</a>/Заполнение карты</p>
        <form novalidate>
            <div>
                <h2>Credit Crad Details</h2>
                <div class="up">
                    <p>Card Number</p>
                    <input id=cardnum required type="tel" inputmode="numeric" placeholder="1234 5678 9012 3456"
                        pattern="[0-9\s]{19,19}" autocomplete="cc-number" minlength="16" maxlength="19"
                        title='Необходимо номер карты' size="15">
                </div>
                <div class="up">
                    <p>Name On Card</p>
                    <input id=name required autocomplete='cc-name' type="text" placeholder="Name Surname"
                        pattern="[A-Za-z]*?\s[A-Za-z]*" minlength="3" title='Необходимо имя владельца карты'>
                </div>
                <div class="down">
                    <div>

                        <p>Expiry Date</p>
                        <select id=month name="month">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select id=year name="year">
                            <option value="2022">2022</option>
                            <option value="2023" selected>2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <div>
                        <p>CVV/CVN</p>
                        <input id=cvv required type="tel" autocomplete="cc-csc" inputmode="numeric" placeholder="***"
                            pattern="[0-9]{3,3}" minlength="3" maxlength="3" size="1"
                            title='Необходимо ввести 3-х значный код cvv/cvn'>
                    </div>
                </div>
            </div>
        </form>

            &#10096; Назад</a>
